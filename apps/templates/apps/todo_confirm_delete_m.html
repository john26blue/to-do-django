{% extends 'main.html' %}

{% block todo %}
<form role="form" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete?</p>
    <ul>
        {% if object_list %}

            <li>{{ object.content }}</li>
        {% endfor %}
        {% endif %}
    </ul>
    <input type="submit" value="Confirm" />
</form>
{% endblock %}
